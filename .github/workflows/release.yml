name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.38.2

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Download FFmpeg binaries
        run: |
          chmod +x flutter_app/download_ffmpeg.sh
          ./flutter_app/download_ffmpeg.sh

      - name: Get Flutter dependencies
        working-directory: flutter_app
        run: flutter pub get

      - name: Build Linux release
        working-directory: flutter_app
        run: flutter build linux --release

      - name: Package Linux build
        working-directory: flutter_app
        run: |
          cd build/linux/x64/release/bundle
          zip -r ../../../../../tagfix-linux.zip .

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: tagfix-linux
          path: flutter_app/tagfix-linux.zip

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.38.2

      - name: Download FFmpeg binaries
        working-directory: flutter_app
        run: |
          bash download_ffmpeg.sh

      - name: Get Flutter dependencies
        working-directory: flutter_app
        run: flutter pub get

      - name: Build Windows release
        working-directory: flutter_app
        run: flutter build windows --release

      - name: Package Windows build
        working-directory: flutter_app
        run: |
          Compress-Archive -Path build\windows\x64\runner\release\* -DestinationPath tagfix-windows.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: tagfix-windows
          path: flutter_app/tagfix-windows.zip


  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: releases

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            releases/tagfix-linux/tagfix-linux.zip
            releases/tagfix-windows/tagfix-windows.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
