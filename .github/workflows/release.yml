name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.38.2

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libfuse2 imagemagick

      - name: Download FFmpeg binaries
        run: |
          chmod +x flutter_app/download_ffmpeg.sh
          ./flutter_app/download_ffmpeg.sh

      - name: Get Flutter dependencies
        working-directory: flutter_app
        run: flutter pub get

      - name: Build Linux release
        working-directory: flutter_app
        run: flutter build linux --release

      - name: Create AppImage
        working-directory: flutter_app
        run: |
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage
          mkdir -p AppDir/usr/bin
          cp -r build/linux/x64/release/bundle/* AppDir/usr/bin/
          EXECUTABLE_NAME=$(find build/linux/x64/release/bundle -maxdepth 1 -type f -executable ! -name "*.so" -printf "%f\n" | head -n 1)
          if [ -f linux/*.desktop ]; then
            cp linux/*.desktop AppDir/
          else
             echo "[Desktop Entry]" > AppDir/$EXECUTABLE_NAME.desktop
             echo "Type=Application" >> AppDir/$EXECUTABLE_NAME.desktop
             echo "Name=TagFix" >> AppDir/$EXECUTABLE_NAME.desktop
             echo "Exec=$EXECUTABLE_NAME" >> AppDir/$EXECUTABLE_NAME.desktop
             echo "Icon=icon" >> AppDir/$EXECUTABLE_NAME.desktop
             echo "Categories=Utility;" >> AppDir/$EXECUTABLE_NAME.desktop
          fi
          convert -size 512x512 xc:blue AppDir/icon.png
          ./linuxdeploy-x86_64.AppImage --appdir AppDir --output appimage --desktop-file AppDir/*.desktop --icon-file AppDir/*.png --executable AppDir/usr/bin/$EXECUTABLE_NAME

      - name: Package Linux AppImage into Zip
        working-directory: flutter_app
        run: zip -j tagfix-linux.zip *.AppImage

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: tagfix-linux
          path: flutter_app/tagfix-linux.zip

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.38.2

      - name: Download FFmpeg binaries
        working-directory: flutter_app
        run: bash download_ffmpeg.sh

      - name: Get Flutter dependencies
        working-directory: flutter_app
        run: flutter pub get

      - name: Build Windows release
        working-directory: flutter_app
        run: flutter build windows --release

      - name: Package Windows build
        working-directory: flutter_app
        run: Compress-Archive -Path build\windows\x64\runner\release\* -DestinationPath tagfix-windows.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: tagfix-windows
          path: flutter_app/tagfix-windows.zip

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: releases

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            releases/tagfix-linux/tagfix-linux.zip
            releases/tagfix-windows/tagfix-windows.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
